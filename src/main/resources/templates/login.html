<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layoutDeslog.html">
    <div layout:fragment="container" class="container center-align">

      
        <div class="z-depth-1 grey lighten-4 row login">
        	
			<h5>Fazer login</h5>
          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>E-mail</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Senha</label>
              </div>
            </div>

            <br />
              <div class='row center-align'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect '>Entrar</button>
              </div>
          </form>
        </div>
        <div>
        	<a href="/registrarCliente" class="waves-effect waves-light">Registrar-se<i class="material-icons right">cloud</i></a>
        </div>

      </div>
      
    
    
</html>
